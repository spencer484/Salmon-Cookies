<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Home Page</title>
</head>

<body>
  <div class="container-lg">

    <h1>Home Page</h1>
    <link> <a href="/Salmon-Cookies/index.html">HomePage | </a><a href="sales.html">Sales</a> </link>

    <form>
      <div class="form-group row">
        <label for="location" class="col-4 col-form-label">Location</label>
        <div class="col-8">
          <input id="location" name="location" placeholder="Location" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="minCustomers" class="col-4 col-form-label">Minimum Customers</label>
        <div class="col-8">
          <input id="minCustomers" name="minCustomers" placeholder="Minimum Customer" type="text"
            aria-describedby="minCustomersHelpBlock" class="form-control">
          <span id="minCustomersHelpBlock" class="form-text text-muted">What is the minimum amount of customers for the
            day?</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="maxCustomers" class="col-4 col-form-label">Maximum Customers</label>
        <div class="col-8">
          <input id="maxCustomers" name="maxCustomers" placeholder="Maximum Customer" type="text"
            aria-describedby="maxCustomersHelpBlock" class="form-control">
          <span id="maxCustomersHelpBlock" class="form-text text-muted">What is the maximum amount of customers for the
            day?</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>




    <script src="App.js"></script>
  </div>
</body>



</html>
